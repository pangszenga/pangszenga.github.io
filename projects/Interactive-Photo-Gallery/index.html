<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Rebox/jquery-rebox.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <title>Interactive Photo Gallery</title>
  </head>
  <body>

    <input id="search" class="sticky" placeholder="Search (16pt)">

    <div class="grid">
    <!-- remeber if you change this class, change in the css file too -->

    <div class="photo grid_item_1">
      <a href="photo_gallery_v4/photos/01.jpg"   title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="searchable">
	       <img src="photo_gallery_v4/photos/thumbnails/01.jpg" alt="thumbnail of hay bales" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_2">
      <a href="photo_gallery_v4/photos/02.jpg"   title="The lake was so calm today. We had a great view of the snow on the mountains from here." class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/02.jpg" alt="thumbnail of lake" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_3">
      <a href="photo_gallery_v4/photos/03.jpg"   title="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/03.jpg" alt="thumbnail of canyon" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_4">
      <a href="photo_gallery_v4/photos/04.jpg"   title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/04.jpg" alt="thumbnail of iceberg" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_5">
      <a href="photo_gallery_v4/photos/05.jpg"   title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/05.jpg" alt="thumbnail of desert" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_6">
      <a href="photo_gallery_v4/photos/06.jpg"   title="Fall is coming, I love when the leaves on the trees start to change color." class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/06.jpg" alt="thumbnail of fall" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_7">
      <a href="photo_gallery_v4/photos/07.jpg"   title="I drove past this plantation yesterday, everything is so green!" class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/07.jpg" alt="thumbnail of plantation" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_8">
      <a href="photo_gallery_v4/photos/08.jpg"   title="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/08.jpg" alt="thumbnail of dunes" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_9">
      <a href="photo_gallery_v4/photos/09.jpg"   title="We enjoyed a quiet stroll down this countryside lane." class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/09.jpg" alt="thumbnail of countryside lane" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_10">
      <a href="photo_gallery_v4/photos/10.jpg"   title="Sunset at the coast! The sky turned a lovely shade of orange." class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/10.jpg" alt="thumbnail of sunset" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_11">
      <a href="photo_gallery_v4/photos/11.jpg"   title="I did a tour of a cave today and the view of the landscape below was breathtaking." class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/11.jpg" alt="thumbnail of cave" class="thumbnail">
      </a>
    </div>

    <div class="photo grid_item_12">
      <a href="photo_gallery_v4/photos/12.jpg"   title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="searchable">
      <img src="photo_gallery_v4/photos/thumbnails/12.jpg" alt="thumbnail of bluebells" class="thumbnail">
      </a>
    </div>
    </div>
    <script src="Rebox/lib/jquery.min.js"></script>
    <script src="Rebox/jquery-rebox.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
